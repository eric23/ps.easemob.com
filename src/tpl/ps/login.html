<div class="modal-over bg-black" ng-controller="LoginCtrl">
  <div class="modal-center animated fadeInUp text-center" style="width:200px;margin:-100px 0 0 -100px;">
    <div class="thumb-lg">
      <img src="img/a0.jpg" class="img-circle">
    </div>
    <p class="h4 m-t m-b"><input type="text" class="form-control text-sm btn-rounded no-border" ng-model="name"></p>
    <div class="input-group">
      <input type="password" class="form-control text-sm btn-rounded no-border" placeholder="Enter pwd to continue" ng-model="password">
      <span class="input-group-btn">
        <a href="#/" class="btn btn-success btn-rounded no-border" ng-click="login()"><i class="fa fa-arrow-right"></i></a>
      </span>
    </div>
    <p class="h4 m-t m-b">{{error}}</p>
  </div>
</div>
